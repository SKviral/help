<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>সহায়তা | Help</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .help-box {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      padding: 35px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 0, 128, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
    }

    .help-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255, 0, 128, 0.5);
    }

    .lang-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-btn:hover {
      background: rgba(255, 0, 128, 0.3);
    }
  </style>
</head>
<body>
  <div class="help-box">
    <h2 id="title" class="text-pink-500 text-xl font-semibold mb-3">ℹ️ সহায়তা বার্তা</h2>
    <p id="message" class="text-gray-200 leading-relaxed text-lg">
      ভিডিও মধ্যে ক্লিক করার পরে অন্য কোন জায়গায় নিয়ে গেলে ব্যাকে চলে আসবেন।
    </p>
  </div>

  <button id="langToggle" class="lang-btn">EN</button>

  <script>
    const messages = {
      bn: {
        title: "ℹ️ সহায়তা বার্তা",
        message: "ভিডিও মধ্যে ক্লিক করার পরে অন্য কোন জায়গায় নিয়ে গেলে ব্যাকে চলে আসবেন।",
        btn: "EN"
      },
      en: {
        title: "ℹ️ Help Message",
        message: "If clicking inside the video takes you somewhere else, just come back here.",
        btn: "BN"
      }
    };

    function detectLanguage() {
      const userLang = navigator.language || navigator.userLanguage;
      return userLang.startsWith("bn") ? "bn" : "en";
    }

    let currentLang = detectLanguage();

    const titleEl = document.getElementById("title");
    const msgEl = document.getElementById("message");
    const btnEl = document.getElementById("langToggle");

    function setLanguage(lang) {
      const data = messages[lang];
      titleEl.innerText = data.title;
      msgEl.innerText = data.message;
      btnEl.innerText = data.btn;
      currentLang = lang;
    }

    btnEl.addEventListener("click", () => {
      const newLang = currentLang === "bn" ? "en" : "bn";
      setLanguage(newLang);
    });

    // প্রথমবার অটো ডিটেক্ট করে সেট করা
    setLanguage(currentLang);
  </script>
</body>
</html>

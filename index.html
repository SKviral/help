<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Switch Demo</title>
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease;
    }

    #language-toggle {
      position: absolute;
      top: 40px;
      background-color: #0078ff;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    #language-toggle:hover {
      background-color: #005fcc;
      transform: scale(1.05);
    }

    .text-box {
      max-width: 80%;
      text-align: center;
      font-size: 22px;
      line-height: 1.8;
      background: #ffffff;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .fade {
      opacity: 0;
    }

    .globe {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button id="language-toggle">
    <span class="globe">üåê</span>
    ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡¶æ‡¶∑‡¶æ
  </button>

  <div id="content" class="text-box">
    ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶® ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶®‡¶ø‡ßü‡ßá ‡¶ó‡ßá‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá‡¶®‡•§
  </div>

  <script>
    const content = document.getElementById("content");
    const toggleButton = document.getElementById("language-toggle");

    const texts = {
      bn: "‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶® ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶®‡¶ø‡ßü‡ßá ‡¶ó‡ßá‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá‡¶®‡•§",
      en: "After clicking inside the video, if it takes you somewhere else, please return back."
    };

    let currentLang = (navigator.language.startsWith("bn")) ? "bn" : "en";

    function updateLanguage(lang) {
      content.classList.add("fade");
      setTimeout(() => {
        content.textContent = texts[lang];
        content.classList.remove("fade");
      }, 400);

      if (lang === "bn") {
        toggleButton.innerHTML = '<span class="globe">üåê</span> English';
        document.documentElement.lang = "bn";
      } else {
        toggleButton.innerHTML = '<span class="globe">üåê</span> ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡¶æ‡¶∑‡¶æ';
        document.documentElement.lang = "en";
      }
    }

    toggleButton.addEventListener("click", () => {
      currentLang = (currentLang === "bn") ? "en" : "bn";
      updateLanguage(currentLang);
    });

    updateLanguage(currentLang);
  </script>

</body>
</html>

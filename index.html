<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>সহায়তা | Help</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    .help-box {
      position: relative;
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 60px 30px 40px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 35px rgba(255, 0, 128, 0.4);
      backdrop-filter: blur(10px);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 0, 128, 0.2), transparent 60%);
      animation: rotate 10s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 2;
    }

    .lang-btn {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 14px;
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .lang-btn:hover {
      background: rgba(255, 0, 128, 0.4);
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.7);
    }

    h2 {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="help-box">
    <div class="glow"></div>

    <button id="langToggle" class="lang-btn">EN</button>

    <div class="content">
      <h2 id="title" class="text-pink-500 text-xl font-semibold mb-3">ℹ️ সহায়তা বার্তা</h2>
      <p id="message" class="text-gray-200 leading-relaxed text-lg">
        ভিডিও মধ্যে ক্লিক করার পরে অন্য কোন জায়গায় নিয়ে গেলে ব্যাকে চলে আসবেন।
      </p>
    </div>
  </div>

  <script>
    const messages = {
      bn: {
        title: "ℹ️ সহায়তা বার্তা",
        message: "ভিডিও মধ্যে ক্লিক করার পরে অন্য কোন জায়গায় নিয়ে গেলে ব্যাকে চলে আসবেন।",
        btn: "EN"
      },
      en: {
        title: "ℹ️ Help Message",
        message: "If clicking inside the video takes you somewhere else, just come back here.",
        btn: "BN"
      }
    };

    function detectLanguage() {
      const userLang = navigator.language || navigator.userLanguage;
      return userLang.startsWith("bn") ? "bn" : "en";
    }

    let currentLang = detectLanguage();

    const titleEl = document.getElementById("title");
    const msgEl = document.getElementById("message");
    const btnEl = document.getElementById("langToggle");

    function setLanguage(lang) {
      const data = messages[lang];
      titleEl.innerText = data.title;
      msgEl.innerText = data.message;
      btnEl.innerText = data.btn;
      currentLang = lang;
    }

    btnEl.addEventListener("click", () => {
      const newLang = currentLang === "bn" ? "en" : "bn";
      setLanguage(newLang);
    });

    // প্রথমবার অটো ডিটেক্ট করে সেট করা
    setLanguage(currentLang);
  </script>
</body>
</html>

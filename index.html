<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help Box with Language Toggle</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Noto Sans Bengali', sans-serif;
    background: radial-gradient(circle at center, #0a0a0a, #000);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .help-box {
    position: relative;
    background: rgba(20, 20, 20, 0.85);
    border-radius: 20px;
    padding: 60px 30px 40px;
    text-align: center;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 0 35px rgba(255, 0, 128, 0.4);
    backdrop-filter: blur(10px);
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
  }

  .glow {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,0,128,0.2), transparent 60%);
    animation: rotate 10s linear infinite;
    z-index: 0;
  }

  @keyframes rotate { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

  .content {
    position: relative;
    z-index: 2;
  }

  .lang-btn {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    font-size: 14px;
    padding: 6px 16px;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    z-index: 3;
  }

  .lang-btn:hover {
    background: rgba(255,0,128,0.4);
    box-shadow: 0 0 10px rgba(255,0,128,0.7);
  }

  #message {
    display: inline-block;
    border-right: 2px solid rgba(255,255,255,0.7);
    white-space: pre-line;
    overflow: hidden;
    font-size: 18px;
    line-height: 1.8;
  }
</style>
</head>
<body>

<div class="help-box">
  <div class="glow"></div>
  <button id="langToggle" class="lang-btn">
    <span>üåê</span> ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡¶æ‡¶∑‡¶æ
  </button>
  <div class="content">
    <h2 id="title" class="text-pink-500 text-xl font-semibold mb-3">‚ÑπÔ∏è ‡¶∏‡¶π‡¶æ‡ßü‡¶§‡¶æ ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ</h2>
    <p id="message"></p>
  </div>
</div>

<script>
const messages = {
  bn: {
    title: "‚ÑπÔ∏è ‡¶∏‡¶π‡¶æ‡ßü‡¶§‡¶æ ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ",
    message: "‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶® ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶®‡¶ø‡ßü‡ßá ‡¶ó‡ßá‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá‡¶®‡•§",
    btn: "English"
  },
  en: {
    title: "‚ÑπÔ∏è Help Message",
    message: "After clicking inside the video, if it takes you somewhere else, please return back.",
    btn: "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡¶æ‡¶∑‡¶æ"
  }
};

let currentLang = navigator.language.startsWith("bn") ? "bn" : "en";

const titleEl = document.getElementById("title");
const msgEl = document.getElementById("message");
const btnEl = document.getElementById("langToggle");

function typeText(text) {
  msgEl.textContent = "";
  let index = 0;
  const interval = setInterval(() => {
    msgEl.textContent = text.slice(0, index);
    index++;
    if(index > text.length) clearInterval(interval);
  }, 40);
}

function setLanguage(lang){
  const data = messages[lang];
  titleEl.innerText = data.title;
  btnEl.innerHTML = `<span>üåê</span> ${data.btn}`;
  currentLang = lang;
  typeText(data.message);
}

btnEl.addEventListener("click", () => {
  const newLang = currentLang === "bn" ? "en" : "bn";
  setLanguage(newLang);
});

setLanguage(currentLang);
</script>

</body>
</html>
